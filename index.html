<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>nft</title>
    <link rel="shortcut icon" href="../nft/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>

    <div class="mainbox">
      <div class="mainimg">
        <div class="minimg2">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>  
      <div class="text">
        <h1>Equilibrium #3429</h1>
        <p class="bigtext">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="etherium">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="eteriummm">
        <p>0.041ETH</p>
        </div>
          
        
        <div class="time">
          <img src="./images/icon-clock.svg" alt="timer">
          <p>
            3 days left
          </p>
        </div>
        
      </div>
      <div class="line"></div>
      <div class="avatar">
        <div class="avimg">
          <img src="./images/image-avatar.png" alt="">
        </div>
        <p>Creation of &nbsp <a href="">Jules Wyvern</a></p>
      </div>
    </div>
    
</body>
</html>
